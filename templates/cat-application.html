{% extends "base.html" %}

{% load static %}

{% block content %}


<form method="POST" enctype="multipart/form-data">

    <h4 class="text-center">Application for {{ slug|title }}</h4>
 
    <!-- Security token -->
    {% csrf_token %}
 
    <div class="container-fluid">
        
    </div>
    <!-- Using the formset -->
    {{ form.as_p }}
     
    <input type="submit" value="Submit">
</form>


{% endblock %}
