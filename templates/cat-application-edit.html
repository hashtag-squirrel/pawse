{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}
 
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h4 class="text-center">Edit application for {{ application.cat }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-10 col-md-8 col-lg-6 mx-auto">
                <!-- Using the formset -->
                {{ form|crispy }}
                
                <input type="submit" value="Update">
            </div>
        </div>
    </div>

     

</form>


{% endblock %}
