{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-evenly">
        {% for cat in object_list %}
        <div class="container">
            <img src="{{ cat.image.url }}" class="img-fluid w-25 rounded" alt="">
        
            {{ cat.name }}
        </div>
        
        {% endfor %}
    </div>
</div>


{% endblock %}
