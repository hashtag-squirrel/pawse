{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Import Fontawesome
    <script src="https://kit.fontawesome.com/18a7d84ab5.js" crossorigin="anonymous"></script> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <!-- Title -->
    <title>Pawse</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo-square-secondary-dark.png' %}" alt="Pawse logo" width="55" height="55">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-success" aria-current="page" href="{% url 'home' %}">Pawse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'cats' %}">Cats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Main -->
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 border-top">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="{% static 'images/logo-square.png' %}" alt="Pawse Logo" width="30" height="30">
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2023 Alita Pantea</span>
            </div>
    
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3 text-muted">Find us on Social Media:</li>
                <li class="ms-3">
                    <a class="text-muted" href="https://www.facebook.com" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="https://www.instagram.com" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="" href="https://www.tiktok.com" target="_blank">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
</html>
